<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-controller="ctrl">
		{{msg}}--{{1+1}}--{{10*10}}
		<hr />
		{{list[0]}}
		<hr />
		{{user.name}}今年{{user.age}}岁，是个{{user.sex}},电话是{{user.tel}}
	</body>
	<script type="text/javascript">
		var app = angular.module("myApp",[]);
		app.controller("ctrl",function($scope){
			$scope.msg = "angular初体验";
			$scope.list = ["宝马","奔驰","奥迪"];
			$scope.user = {
				name:"吊炸天",
				age:88,
				sex:"Man",
				tel:"18888888888"
			}
		})
	</script>
</html>
